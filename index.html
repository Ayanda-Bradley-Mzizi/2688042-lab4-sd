<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Information Lookup</h1>

    <input type="text" id="country-input" placeholder="Enter country name">
    <button id="submit-btn">Search</button>

    <section id="country-info">
        <!-- Country information will be displayed here -->
    </section>

    <section id="bordering-countries">
        <!-- Bordering countries and their flags will be displayed here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
